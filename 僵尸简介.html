<p style='text-align:center;'>丧尸</p>
<div style='max-width:700rpx; margin:30px auto; padding:15rpx; line-height:1.7;text-align:center;'>
<p>丧尸是很可怕的生物，它们经常喜欢吃人肉，特别是长得肥美的人。</p>
<p>丧尸对声音极其敏感，一点小小的声音都会激起它们的反应，有时也会对光比较敏感，虽然视觉退化了，但看见人类还是会激动。</p>
<p>丧尸的弱点是头部，这也是它们唯一的弱点，只要摧毁头部就会死亡，永远也不会起来咬人了，所以这也是唯一对丧尸有用的方法。</p>
<p>丧尸如果集群，则会引发尸潮，丧尸数量越多越难打。</p>
<p>丧尸是由人类中了丧尸病毒变成的，丧尸病毒的来源很难产生，一般认为是由某些可怕的病毒变异、其他可怕的病毒、狂犬病毒变异这几种方式产生的。</p>
</div>
